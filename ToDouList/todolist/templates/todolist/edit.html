{% extends "todolist/base.html"%}
{% load static %}
{% block css %}{% static 'todolist/css/edit.css'%}{% endblock css %}
{% block 标题 %}编辑{% endblock 标题 %}
{% block 主题 %}
    <main role="main" class="container">
      <br>
      <form id="form-edit" enctype="multipart/form-data" action="" method="post">
        <div class="form-group">
          {% csrf_token %}
          <label for="editTodo"></label>
          <input name="change" class="form-control form-control-lg" id="editTodo" type="text" value="{{事件名称}}">
          <small id="help" class="form-text text-muted">在这里编辑待办事项</small>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">提交</button>
      </form>
    </main>
{% endblock 主题 %}
