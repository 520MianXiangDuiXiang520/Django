<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
</head>
<body>
    <h1>个人中心</h1>
    <a href="{% url 'myauth:修改密码' %}">修改密码</a>
    <a href="{% url 'myauth:修改个人信息' %}">修改个人信息</a>

    <p>昵称：{{info.普通会员表.昵称}}</p>
</body>
</html>
